<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Registration</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        /* Heading */
        .form-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Fields & Dropdown */
        .form-container input[type="text"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Buttons */
        .form-container input[type="submit"],
        .form-container input[type="reset"] {
            width: 48%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container input[type="submit"] {
            background-color: #28a745;
            color: white;
        }

        .form-container input[type="reset"] {
            background-color: #dc3545;
            color: white;
        }

        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }

        .form-container input[type="reset"]:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Person Registration</h1>
        <form action="RegisterPerson" method="post">
            <input type="text" name="pid" placeholder="Enter Person ID" required>
            <input type="text" name="pname" placeholder="Enter Person Name" required>
            <select name="country" required>
                <option value="" disabled selected>Select Country</option>
                <option value="USA">USA</option>
                <option value="India">India</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
            </select>
            <br>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
    </div>

</body>
</html>
